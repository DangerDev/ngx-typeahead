<header class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Demo</a>
</header>
<main>
  <div class="container">
    <p>
      Demo showcase of typeahead component
    </p>
    <form [formGroup]="myForm">
      <div class="row">
        <div class="col-6">
          <h6>Single, custom</h6>
          <typeahead formControlName="hobbySingleCustom" [suggestions]="hobbies"
                     class="form-control" [custom]="true"></typeahead>
          <typeahead formControlName="hobbySingleCustomSet" [suggestions]="hobbies"
                     class="form-control" [custom]="true"></typeahead>

          <h6>Single, fixed</h6>
          <typeahead formControlName="hobbySingleFixed" [suggestions]="hobbies"
                     class="form-control" [custom]="false"></typeahead>
          <typeahead formControlName="hobbySingleFixedSet" [suggestions]="hobbies"
                     class="form-control" [custom]="false"></typeahead>

          <h6>Multi, custom</h6>
          <typeahead formControlName="hobbyMultiCustom" [suggestions]="hobbies"
                     class="form-control" [custom]="true" [multi]="true"></typeahead>
          <typeahead formControlName="hobbyMultiCustomSet" [suggestions]="hobbies"
                     class="form-control" [custom]="true" [multi]="true"></typeahead>

          <h6>Multi, fixed</h6>
          <typeahead formControlName="hobbyMultiFixed" [suggestions]="hobbies"
                     class="form-control" [custom]="false" [multi]="true"></typeahead>
          <typeahead formControlName="hobbyMultiFixedSet" [suggestions]="hobbies"
                     class="form-control" [custom]="false" [multi]="true"></typeahead>

          <h6>Single, template (fixed)</h6>
          <typeahead formControlName="countrySingle" [suggestions]="countries"
                     class="form-control"></typeahead>
          <typeahead formControlName="countrySingleSet" [suggestions]="countries"
                     class="form-control"></typeahead>

          <h6>Multi, template (fixed)</h6>
          <input formControlName="countryMulti" class="form-control"/>
          <input formControlName="countryMultiSet" class="form-control"/>
        </div>
        <div class="col-6">
          <fieldset>
            <legend>Value:</legend>
            <pre>{{ myForm.value | json:2 }}</pre>
          </fieldset>
          <fieldset>
            <legend>Errors:</legend>
            {{ myForm.errors | json }}
          </fieldset>
        </div>
      </div>
    </form>
  </div>
</main>
